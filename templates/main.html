<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Churn Prediction</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<center>
		<div class="card mt-5" style="width: 50%;">
		<div class="card-header">
			<h2>Enter values</h2>
		</div>
		<div class="card-body">
		    <form action="{{ url_for('predict')}}"method="post">
		    	<input type="text" class="form-control" name="gender" placeholder="gender" required="required" /><br>
		        <input type="text" class="form-control" name="seniorcitizen" placeholder="seniorcitizen" required="required" /><br>
		        <input type="text" class="form-control" name="partner" placeholder="partner" required="required" /><br>
		        <input type="text" class="form-control" name="dependents" placeholder="dependents" required="required" /><br>
				<input type="number" class="form-control" name="tenure" placeholder="tenure" required="required" /><br>

				<input type="text" class="form-control" name="phoneservice" placeholder="phoneservice" required="required" /><br>
		        <input type="text" class="form-control" name="multiplelines" placeholder="multiplelines" required="required" /><br>
		        <input type="text" class="form-control" name="internetservice" placeholder="internetservice" required="required" /><br>
		        <input type="text" class="form-control" name="onlinesecurity" placeholder="onlinesecurity" required="required" /><br>
		        <input type="text" class="form-control" name="onlinebackup" placeholder="onlinebackup" required="required" /><br>
		        <input type="text" class="form-control" name="deviceprotection" placeholder="onlinebackup" required="required" /><br>
		        
				<input type="text" class="form-control" name="techsupport" placeholder="techsupport" required="required" /><br>
				<input type="text" class="form-control" name="streamingtv" placeholder="streamingtv" required="required" /><br>
				<input type="text" class="form-control" name="streamingmovies" placeholder="streamingmovies" required="required" /><br>
				<input type="text" class="form-control" name="contract" placeholder="contract" required="required" /><br>
				<input type="text" class="form-control" name="paperlessbilling" placeholder="paperlessbilling" required="required" /><br>

				<input type="text" class="form-control" name="paymentmethod" placeholder="paymentmethod" required="required" /><br>
				
				<input type="number" class="form-control" name="monthlycharges" placeholder="monthlycharges" required="required" /><br>
				<input type="number" class="form-control" name="totalcharges" placeholder="totalcharges" required="required" /><br>

		        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
		    </form>
		</div>
	</div>

	{{prediction_text}}


	</center>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
